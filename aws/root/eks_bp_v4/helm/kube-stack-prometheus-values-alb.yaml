#Defaults to https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
grafana:
  ingress:
    #Examples
    # -https://github.com/helm/charts/issues/22259#issuecomment-645099510
    # -https://wdfdo1986.medium.com/installing-grafana-with-ingress-a8cd39df41de
    # -https://dev.to/aws-builders/monitoring-eks-cluster-with-prometheus-and-grafana-1kpb
    enabled : true
    annotations:
      kubernetes.io/ingress.class : alb
      alb.ingress.kubernetes.io/scheme : internet-facing
      alb.ingress.kubernetes.io/target-type : ip
      alb.ingress.kubernetes.io/listen-ports : '[{"HTTP": 80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/certificate-arn : ${certificate_arn}
      alb.ingress.kubernetes.io/actions.ssl-redirect : '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
      external-dns.alpha.kubernetes.io/hostname : ${hostname}
    hosts:
    - ${hostname}
    rules:
    - host: "${hostname}"
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            backend:
              serviceName: grafana
              servicePort: 80
